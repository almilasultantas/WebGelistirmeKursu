<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="p-3 mb-3 bg-warning"></div>
    <br /><br />
    <div class="p-3 mb-3 bg-warning border border-4"></div>
    <br /><br />
    <div class="p-3 mb-3 bg-warning border-top"></div>
    <br /><br />
    <div class="p-3 mb-3 bg-warning border border-danger"></div>
    <br /><br />
    <div class="p-3 mb-3 bg-warning border border-danger border-4"></div>
    <!-- maksimum 5 e kadar border kalınlığı verebiliyoruz -->
    <br /><br />
    <div
      class="p-3 mb-3 bg-warning border border-danger border-4 rounded"
    ></div>

    <img src="https://picsum.photos/200" alt="" />
    <img src="https://picsum.photos/200" class="rounded" alt="" />
    <img src="https://picsum.photos/200" class="rounded-start" alt="" />
    <img src="https://picsum.photos/200" class="rounded-pill" alt="" />
    <img
      src="https://picsum.photos/200"
      class="rounded-circle"
      alt=""
    /><br /><br />
    <img src="https://picsum.photos/200/400" class="rounded-pill" alt="" />
    <img
      src="https://picsum.photos/200/400"
      class="rounded-circle"
      alt=""
    /><br /><br />
    <img src="https://picsum.photos/400/200" class="rounded-pill" alt="" />
    <img src="https://picsum.photos/400/200" class="rounded-circle" alt="" />

    <div class="p-3 mb-3 bg-light rounded shadow-sm">sm</div>
    <div class="p-3 mb-3 bg-light rounded shadow">n</div>
    <div class="p-3 mb-3 bg-light rounded shadow-lg">lg</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
