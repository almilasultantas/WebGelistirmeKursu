<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      div {
        width: 150px;
        height: 200px;
        background-color: violet;
      }
      .element {
        background-color: yellow;
        animation: bounceIn;
        animation-duration: 3s;
      }
      .animate__animated.animate__bounce {
        --animate-duration: 2s;
      }
      /* :root{} kullanarak animasyonların tamamına etki edebiliriz */
    </style>
  </head>
  <body>
    <h1 class="animate__animated animate__bounce animate__infinite">
      An animated element
    </h1>
    <h1 class="animate__animated animate__wobble animate__delay-5s">
      An animated element
    </h1>
    <div class="animate__animated animate__wobble"></div>
    <div class="element"></div>
  </body>
</html>
